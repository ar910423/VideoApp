<ion-header>
  <ion-toolbar>
    <ion-title>
      Video App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="onClickCapture()" expand="block">Capture</ion-button>
  </div>
  <video width="100%" controls [hidden]="!replyURL">
    <source [src]="replyURL" type="video/mp4">
  </video>
</ion-content>
